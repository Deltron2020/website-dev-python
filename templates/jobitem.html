<div class="mb-4 border-bottom pb-4 row">
  <div class="col-9">
    <h4 style="color:rgb(20,60,180); margin-bottom:4px;">
      {{job['title']}}
    </h4>
    <div>
      <b>Location:</b> {{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary:</b> {{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-3">
    <a target = "_blank" href="https://www.pa.martin.fl.us/" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
